<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="infoHeader">
      <div class="infoName">
        <img src="images/logo.svg" alt="logo">
        <!-- <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p> -->
      </div>
      <div class="infoScore">
        <p>SCORE</p>
        <div class="numberResult">12</div>
      </div>
    </div>
  </header>
  <main>
    <div class="selectHand">
      <div class="handPaper but-div"><div class="inside"><p><img src="images/icon-paper.svg" alt=""></p></div></div>
      <div class="line"></div>
      <div class="handSciss but-div"><div class="inside"><p><img src="images/icon-scissors.svg" alt=""></p></div></div>
      <div class="line"></div>
      <div class="handRock but-div"><div class="inside"><p><img src="images/icon-rock.svg" alt=""></p></div></div>
      <div class="line"></div>
    </div>
    <div class="result">
      <div class="yourPicked"></div>
      <div class="theHouse"></div>
      <div class="gameRes">
        <p class="lose">YOU LOSE</p>
        <p class="win">YOU WIN</p>
        <button id="butAgain">PLAY AGAIN</button>
      </div>
    </div>
    <div class="rules"><img src="" alt=""></div>
  </main>
  <footer>
    <div class="div__butRules">
      <button>RULES</button>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
  
</body>
</html>
