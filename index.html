<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="infoHeader">
      <div class="infoName">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="infoScore">
        <p>SCORE</p>
        <div class="numberResult">0</div>
      </div>
    </div>
  </header>
  <main>
    <div class="selectHand" >
      <img id="triangle" src="images/bg-triangle.svg" alt="bg-triangle">
      <div class="handPaper but-div">
        <div id="paper"  class="inside">
          <div>
            <img src="images/icon-paper.svg" alt="icon-paper">
          </div>
        </div>
      </div>
      <div class="handSciss but-div">
        <div id="sciss"  class="inside">
          <div>
            <img src="images/icon-scissors.svg" alt="icon-scissors">
          </div>
        </div>
      </div>
      <div class="handRock but-div">
        <div id="rock"  class="inside">
          <div>
            <img src="images/icon-rock.svg" alt="icon-rock">
          </div>
        </div>
      </div>
    </div>
    <div class="contagen">
    </div>
    <!-- result--------------------------------------------------------------- -->
    <div class="result">
      <div class="hands">
        <div>
          <div class="yourPicked but-div">
          </div>
           <p>YOU PICKED</p>
        </div>
        <div>
          <div class="theHouse but-div">
          </div>
          <P>THE HOUSE PICKED</P>
        </div>
      </div>
      <div class="gameRes">
        <h1 class="res">YOU LOSE</h1>
        <button id="butAgain">PLAY AGAIN</button>
      </div>
    </div>
    <div class="rules">
      <h1>RULES</h1>
      <img id="rulesImg" src="images/image-rules.svg" alt="rules">
      <button id="close-but"><img id="close" src="images/icon-close.svg" alt="icon-close"></button>
    </div>
  </main>
  <footer>
    <div class="div__butRules">
      <button id="rulesbut">RULES</button>
      <button id="homebut">HOME</button>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
