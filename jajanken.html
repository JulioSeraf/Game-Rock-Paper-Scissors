<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="geralStyle.css">
    <link rel="stylesheet" href="jajanken.css">
    <title>jajakenGame</title>
</head>
<body>
    <header>
        <div class="infoHeader">
          <div class="infoName">
            <img src="images/logo-bonus.svg" alt="logo-bonus">
          </div>
          <div class="infoScore">
            <p>SCORE</p>
            <div class="numberResult">0</div>
          </div>
        </div>
    </header>
    <main>
        <div class="contagen">
        </div>
        <div class="jajankenGame">
          <img id="pentagonImg" src="images/bg-pentagon.svg" alt="imagen-pentagon">
          <div class="handPaper but-div">
            <div id="paper"  class="inside">
              <div>
                <img src="images/icon-paper.svg" alt="icon-paper">
              </div>
            </div>
          </div>
          <div class="handSciss but-div">
            <div id="sciss"  class="inside">
              <div>
                <img src="images/icon-scissors.svg" alt="icon-scissors">
              </div>
            </div>
          </div>
          <div class="handRock but-div">
            <div id="rock"  class="inside">
              <div>
                <img src="images/icon-rock.svg" alt="icon-rock">
              </div>
            </div>
          </div>
          <div class="handSpock  but-div">
            <div id="spock" class="inside">
              <div>
                <img src="images/icon-spock.svg" alt="icon-spock">
              </div>
            </div>
          </div>
          <div class="handLizard  but-div">
            <div id="lizard" class="inside">
              <div>
                <img src="images/icon-lizard.svg" alt="icon-lizard">
              </div>
            </div>
          </div>
        </div>
        <div class="result">
            <div class="hands">
              <div>
                <div class="yourPicked but-div">
                </div>
                 <p>YOU PICKED</p>
              </div>
              <div>
                <div class="theHouse but-div">
                </div>
                <P>THE HOUSE PICKED</P>
              </div>
            </div>
            <div class="gameRes">
              <h1 class="res">YOU LOSE</h1>
              <button id="butAgain">PLAY AGAIN</button>
            </div>
          </div>
          <div class="rules">
            <h1>RULES</h1>
            <img id="rulesImg" src="images/image-rules-bonus.svg" alt="rules">
            <button id="close-but"><img id="close" src="images/icon-close.svg" alt="icon-close"></button>
          </div>
          <div class="msgExit">
            <div>
              <p>Sure you want to leave</p>
              <p>your points will be reset</p>
            </div>
            <button id="yesExit" class="butExit">Exit</button>
            <button id="noExit" class="butExit">Continue</button>
          </div>
    </main>
    <footer>
        <div class="div__butRules">
          <button id="rulesbut">RULES</button>
          <button id="homebut">HOME</button>
        </div>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="jajanken.js"></script>
    <script src="script.js"></script>
</body>
</html>
